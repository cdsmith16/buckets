<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="style.css">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body>
  <header>
    <h1>Buckets</h1>
    <nav>
      <a href="#" data-section="nba" class="active">NBA</a>
      <a href="#" data-section="college">College</a>
      <a href="#" data-section="nil">NIL</a>
    </nav>
  </header>

  <!-- NBA Section -->
  <section id="section-nba" class="content-section active">
    <h2>NBA Player Value vs Earnings</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Team</th><th>Age</th><th>Years</th>
          <th>WAR</th><th>PER</th><th>VORP</th>
          <th>Salary</th><th>Remaining</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- College Section -->
  <section id="section-college" class="content-section">
    <h2>College Player Value vs NIL</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>School</th><th>Age</th><th>Years</th>
          <th>WAR</th><th>PER</th><th>VORP</th>
          <th>NIL</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- NIL Section -->
  <section id="section-nil" class="content-section">
    <h2>Top NIL Athletes</h2>
    <table>
      <thead>
        <tr>
          <th>Name</th><th>Sport</th><th>School</th>
          <th>Age</th><th>Years</th><th>NIL</th><th>Sponsor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <!-- Ad placeholder -->
  <div class="ad-container">
    <!-- Replace with your Google AdSense code -->
    <div class="ad-placeholder">Ad space</div>
  </div>

  <script src="app.js"></script>
  <script>
    document.querySelectorAll("nav a").forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        const section = link.getAttribute("data-section");
        showSection(section);
      });
    });
  </script>

</html>
