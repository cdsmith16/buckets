<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Basketball Value Rankings</title>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  background: #f4f4f4;
  color: #333;
}
.site-header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background: #111;
  color: white;
  padding: 0.5rem 1rem;
}
nav {
  display: flex;
  gap: 1rem;
  justify-content: center;
}
nav a {
  color: white;
  text-decoration: none;
  padding: 0.5rem;
}
nav a.active {
  background: #ff9800;
  border-radius: 4px;
}
main {
  padding: 1rem;
}
.content-section {
  display: none;
  opacity: 0;
  transform: translateX(10px);
  transition: opacity 0.3s ease, transform 0.3s ease;
}
.content-section.active {
  display: block;
  opacity: 1;
  transform: translateX(0);
}
.table-container {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
}
table {
  width: 100%;
  border-collapse: collapse;
  margin-top: 1rem;
}
th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}
th {
  background: #eee;
  cursor: pointer;
}
table thead th {
  position: sticky;
  top: 0;
  background: #fff;
  z-index: 2;
}
/* Responsive: turn table rows into cards */
@media (max-width: 768px) {
  table {
    border: 0;
  }
  table thead {
    display: none;
  }
  table tr {
    display: block;
    margin-bottom: 0.75rem;
    background: #fff;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  table td {
    display: block;
    text-align: right;
    padding: 8px 12px;
    border: none;
    border-bottom: 1px solid #eee;
    position: relative;
  }
  table td::before {
    content: attr(data-label);
    position: absolute;
    left: 12px;
    text-align: left;
    font-weight: bold;
    color: #555;
  }
  table td:last-child {
    border-bottom: 0;
  }
}
/* Simple Ad Placeholder Style */
.ad-box {
  background: #ddd;
  text-align: center;
  padding: 10px;
  margin: 1rem 0;
  border-radius: 4px;
}
</style>
</head>
<body>
<header class="site-header">
  <h1>Basketball Value Rankings</h1>
  <nav>
    <a href="#" class="active" data-section="nba">NBA</a>
    <a href="#" data-section="college">College</a>
    <a href="#" data-section="nil">NIL</a>
  </nav>
</header>

<main>
  <!-- Google AdSense Placeholder -->
  <div class="ad-box">
    <!-- Replace 'ca-pub-XXXX' with your own publisher ID -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-XXXX"
         data-ad-slot="1234567890"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
  </div>

  <section id="section-nba" class="content-section active">
    <h2>NBA Player Rankings</h2>
    <div class="table-container" id="nba-table"></div>
  </section>

  <section id="section-college" class="content-section">
    <h2>College Player Rankings</h2>
    <div class="table-container" id="college-table"></div>
  </section>

  <section id="section-nil" class="content-section">
    <h2>NIL Deals Rankings</h2>
    <div class="table-container" id="nil-table"></div>
  </section>
</main>

<script>
// Fake Data (replace with real stats later)
const nbaData = [
  { name: "LeBron James", team: "Lakers", age: 38, years: 20, war: 8.5, per: 25.6, vorp: 7.2, salary: 45000000, remaining: 90000000 },
  { name: "Stephen Curry", team: "Warriors", age: 35, years: 14, war: 7.8, per: 26.2, vorp: 6.9, salary: 48000000, remaining: 144000000 },
  { name: "Giannis Antetokounmpo", team: "Bucks", age: 28, years: 10, war: 9.1, per: 29.5, vorp: 8.0, salary: 42000000, remaining: 126000000 }
];
const collegeData = [
  { name: "John Smith", team: "Duke", age: 20, years: 2, war: 4.1, per: 22.3, vorp: 3.5, salary: 0, remaining: 0 },
  { name: "Mike Johnson", team: "Kentucky", age: 21, years: 3, war: 3.9, per: 21.0, vorp: 3.1, salary: 0, remaining: 0 }
];
const nilData = [
  { name: "Sarah Davis", team: "UConn", age: 19, years: 1, war: 2.5, per: 18.1, vorp: 2.0, salary: 500000, remaining: 500000 },
  { name: "Alex Lee", team: "Texas", age: 20, years: 2, war: 2.8, per: 19.4, vorp: 2.2, salary: 750000, remaining: 750000 }
];

function renderTable(containerId, data, sortConfig = {}) {
  let html = "<table><thead><tr>";
  const headers = [
    { key: "name", label: "Name" },
    { key: "team", label: "Team/School" },
    { key: "age", label: "Age" },
    { key: "years", label: "Years" },
    { key: "war", label: "WAR" },
    { key: "per", label: "PER" },
    { key: "vorp", label: "VORP" },
    { key: "salary", label: "Salary" },
    { key: "remaining", label: "Remaining" }
  ];

  headers.forEach(h => {
    const activeSort = sortConfig.key === h.key ? (sortConfig.asc ? "↑" : "↓") : "";
    html += `<th data-key="${h.key}">${h.label} ${activeSort}</th>`;
  });
  html += "</tr></thead><tbody>";

  data.forEach(p => {
    html += "<tr>";
    headers.forEach(h => {
      let val = p[h.key];
      if (h.key === "salary" || h.key === "remaining") val = "$" + val.toLocaleString();
      html += `<td data-label="${h.label}">${val}</td>`;
    });
    html += "</tr>";
  });
  html += "</tbody></table>";

  const container = document.getElementById(containerId);
  container.innerHTML = html;

  container.querySelectorAll("th").forEach(th => {
    th.addEventListener("click", () => {
      const key = th.getAttribute("data-key");
      if (!key) return;
      const asc = !(sortConfig.key === key && sortConfig.asc);
      const sorted = [...data].sort((a, b) => {
        if (typeof a[key] === "string") {
          return asc ? a[key].localeCompare(b[key]) : b[key].localeCompare(a[key]);
        }
        return asc ? a[key] - b[key] : b[key] - a[key];
      });
      renderTable(containerId, sorted, { key, asc });
    });
  });
}

function showSection(section) {
  const current = document.querySelector(".content-section.active");
  const target = document.getElementById(`section-${section}`);
  if (current === target) return;
  if (current) {
    current.classList.remove("active");
    current.style.opacity = "0";
    setTimeout(() => { current.style.display = "none"; }, 300);
  }
  target.style.display = "block";
  setTimeout(() => {
    target.classList.add("active");
    target.style.opacity = "1";
  }, 10);
  document.querySelectorAll("nav a").forEach(a => a.classList.remove("active"));
  document.querySelector(`nav a[data-section='${section}']`).classList.add("active");
}

document.addEventListener("DOMContentLoaded", () => {
  renderTable("nba-table", nbaData);
  renderTable("college-table", collegeData);
  renderTable("nil-table", nilData);

  document.querySelectorAll("nav a").forEach(a => {
    a.addEventListener("click", e => {
      e.preventDefault();
      showSection(a.dataset.section);
    });
  });
});
</script>
</body>
</html>
